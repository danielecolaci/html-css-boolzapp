<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body class="flex">

    <div class="container flex">
        <!-- Left -->
        <div class="left-side">
            <div class="header left flex">
                <div class="header-img">
                    <img src="./assets/img/Foto4.jpeg" alt="">
                </div>
                <div class="header-icon">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="banner flex">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="banner-text">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>

            <div class="search flex">
                <div class="search-input flex">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <div class="chat-list">

            </div>
        </div>
        <!-- /Left -->
        <!-- Right -->
        <div class="right-side">
            <div class="header right flex">
                <div class="info-chat flex">
                    <div class="header-img">
                        <img src="./assets/img/avatar_1.jpg" alt="">
                    </div>
                    <div class="name-chat">
                        <h3>Michele</h3>
                        <p>Ultimo accesso oggi alle 13:07</p>
                    </div>
                </div>
                <div class="header-icon">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="chat">

            </div>

            <div class="bottom-right flex">
                <div class="icon-bottom flex">
                    <i class="far fa-smile"></i>
                </div>
                <input type="text" placeholder="Scrivi un messaggio">
                <div class="icon-bottom flex">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>

        </div>
        <!-- /Right -->
    </div>

</body>

</html>
